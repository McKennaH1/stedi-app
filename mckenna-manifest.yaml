apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mckenna-stedi-sean
spec:
  selector:
    matchLabels:
      app: mckenna-stedi-sean  # has to match .spec.template.metadata.labels
  serviceName: mckenna-stedi-sean
  replicas: 1
  template:
    metadata:
      labels:
        app: mckenna-stedi-sean  # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: mckenna-stedi-sean
          image: mckenna:7.0.5-alpine
          imagePullPolicy: Always
          args: ["--requirepass", "$(mckenna_PASS)", "--appendonly", "yes", "--save", "900", "1", "--save", "30", "2"]
          ports:
            - containerPort: 6379
              name: mckenna
          env:
          - name: mckenna_PASS
            valueFrom:
              secretKeyRef:
                name: mckenna-secrets-sean
                key: mckenna_PASS
          volumeMounts:
            - name: mckenna-sean-volume
              mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: mckenna-sean-volume
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
---          
apiVersion: v1
kind: Service
metadata:
  name: mckenna-stedi-sean
spec:
  ports:
    - port: 6379
      name: mckenna
  clusterIP: None
  selector:
    app: mckenna-stedi-sean
